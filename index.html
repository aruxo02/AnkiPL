<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Tarjetas Anki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="img/logo.png" alt="Logo de la aplicación Anki" class="app-logo">
        <h1>Mi Colección de Tarjetas</h1>

        <div class="controls">
            <label for="collection-selector">Elige un mazo:</label>
            <select id="collection-selector">
                <option value="">-- Selecciona una categoría --</option>
            </select>
        </div>
        
        <div id="materials-container"></div>
        
        <div id="flashcard-container" class="scene">
            <div id="card" class="card">
                <div class="card-face card-front"></div>
                <div class="card-face card-back"></div>
            </div>
        </div>

        <div id="navigation">
            <button id="prev-btn">Anterior</button>
            <span id="card-counter">0 / 0</span>
            <button id="next-btn">Siguiente</button>
        </div>
        <p class="instructions">Haz clic en la tarjeta para voltearla</p>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <h2>Materiales de la Lección</h2>
            <div id="modal-links">
                </div>
            <button id="modal-close-btn">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
